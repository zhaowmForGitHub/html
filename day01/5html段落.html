<html>
<head>
    <meta charset="UTF-8">
    <title>html段落</title>
</head>
<body>
    <span style="border: 1px solid #ccc">123</span>
    <p style="border: 1px solid #ccc">这是一个段落，<br />标签是一个块级元素，浏览器会在块级元素的前后添加空行</p>
    <span style="border: 1px solid #ccc">456</span><span style="border: 1px solid #ccc">789</span>
    <!-- span是一个行级元素 -->
    <!-- 如果想在一个段落里换行，请使用br标签 -->
</body>
</html>
