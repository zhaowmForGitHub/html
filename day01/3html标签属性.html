<!DOCTYPE html>
 <html lang="en"><!--html元素定义了整个html文档，他是html文档的根元素 -->
  <head><!-- head标签定义了html文档的头部信息，比如文档的标题，整个文档的编码等内容 -->
    <meta charset="UTF-8">
    <title>html标签属性</title>
</head>
<body bgcolor="yellow">
    <!-- body标签文html文档的主体内容 -->
    <!-- html标签对大小写不敏感，但万维网联盟推荐全部使用小写 -->
    <!-- 属性和属性值对大小写也不敏感，但推荐用小写的属性/属性值 -->
    <h1 align="center">这是一个大标题</h1>
    <P>大小写不敏感</p>
    <a href="www.baidu.com">this is a link</a>
</body>
</html>
