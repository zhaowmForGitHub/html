<html>
<head>
    <meta charset="UTF-8">
    <title>html样式</title>
</head>
<body style="background-color:aquamarine">
    <!-- html4中的一些属性已经被废弃了，应避免使用，如果想使用样式的时候，请尽量使用style进行设定 -->
    <div style="width:200px;height:200px;border:1px solid #ff0000;background-color:blueviolet"></div>
    <!-- 淘汰属性，bgcolor，align，color，淘汰标签: -->
</body>
</html>
