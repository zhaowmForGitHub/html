<html>
    <!-- html是超文本标记语言 -->
    <!-- 标记语言是一套标记标签 -->
    <!-- html使用标记标签描述网页 -->
    <!-- 根标签为html -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <head>
      <title>第一个html页面</title>
    </head>
    <body>
        <!-- html标签以开始标签开始，以结束标签结尾，开始标签和结束标签之间的内容为元素内容，
        大部分的标签具有开始和结束两个部分例如p标签，
        部分标签为闭合标签例如别人标签，闭合标签没有元素内容。
        大多数html标签拥有属性 -->
        <p>这是一个段落标签</p>
    </body>
</html>
